<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .text-white {
      color: white;
    }
    .navbar-brand {
      color: #0dcaf0 !important; /* Set color for non-hover */
      text-decoration: none !important; /* No underline */
    }
  </style>
  <body style="background-color: #1a1918">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">Book Recommendation App</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link btn btn-dark" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-dark" href="/recommend">Recommend</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white" style="font-size: 50px">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top: 50px">
          <div class="card" data-bs-theme="dark">
            <div class="card-body">
              <img class="card-img-top" src="{{ image[i] }}" />
              <p class="text-grey">{{ book_name[i] }}</p>
              <h4 class="text-grey">{{ author[i] }}</h4>
              <h4 class="text-grey">Votes - {{ votes[i] }}</h4>
              <h4 class="text-grey">Rating - {{ rating[i] | round(1) }}</h4>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
